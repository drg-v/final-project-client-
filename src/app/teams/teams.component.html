<div class="header"><h1>Teams</h1></div>
<div class="container">
	<div class="item">
		<table mat-table [dataSource]="teams" class="mat-elevation-z8">

	  <!--- Note that these columns can be defined in any order.
	        The actual rendered columns are set as a property on the row definition" -->

	  <!-- Position Column -->
	  <ng-container matColumnDef="id_">
	    <th mat-header-cell *matHeaderCellDef> No. </th>
	    <td mat-cell *matCellDef="let element"> {{element.id_}} </td>
	  </ng-container>

	  <!-- Name Column -->
	  <ng-container matColumnDef="name">
	    <th mat-header-cell *matHeaderCellDef> Name </th>
	    <td mat-cell *matCellDef="let element"> <a routerLink="{{element.id_}}" routerLinkActive="active">{{element.name}}</a> </td>
	  </ng-container>

	  <ng-container matColumnDef="wins">
	    <th mat-header-cell *matHeaderCellDef> Wins </th>
	    <td mat-cell *matCellDef="let element"> {{element.wins}} </td>
	  </ng-container>

	  <ng-container matColumnDef="losses">
	    <th mat-header-cell *matHeaderCellDef> Losses </th>
	    <td mat-cell *matCellDef="let element"> {{element.losses}} </td>
	  </ng-container>

	  <ng-container matColumnDef="goals_for">
	    <th mat-header-cell *matHeaderCellDef> Goals for </th>
	    <td mat-cell *matCellDef="let element"> {{element.goals_for}} </td>
	  </ng-container>

	  <ng-container matColumnDef="goals_against">
	    <th mat-header-cell *matHeaderCellDef> Goals against </th>
	    <td mat-cell *matCellDef="let element"> {{element.goals_against}} </td>
	  </ng-container>

	  <ng-container matColumnDef="points">
	    <th mat-header-cell *matHeaderCellDef> Points </th>
	    <td mat-cell *matCellDef="let element"> {{element.points}} </td>
	  </ng-container>

	  <!-- Weight Column -->
	  <ng-container matColumnDef="weight">
	    <th mat-header-cell *matHeaderCellDef> Weight </th>
	    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
	  </ng-container>

	  <ng-container matColumnDef="delete" *ngIf="isAdmin">
	    <th mat-header-cell *matHeaderCellDef></th>
	    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="delete(element.id_)">Delete</button></td>
	  </ng-container>


	  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<br>

	<button mat-raised-button color="warn" routerLink="create" routerLinkActive="active">Add new team</button>

	</div>
</div>
