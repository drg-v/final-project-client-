<div class="header"><h1>Users</h1></div>
<div class="container">
	<div class="item">
		<table mat-table [dataSource]="users" class="mat-elevation-z8">

	  <!--- Note that these columns can be defined in any order.
	        The actual rendered columns are set as a property on the row definition" -->

	  <!-- Position Column -->
	  <ng-container matColumnDef="id_">
	    <th mat-header-cell *matHeaderCellDef> No. </th>
	    <td mat-cell *matCellDef="let element"> {{element.id_}} </td>
	  </ng-container>

	  <!-- Name Column -->
	  <ng-container matColumnDef="username">
	    <th mat-header-cell *matHeaderCellDef> Name </th>
	    <td mat-cell *matCellDef="let element">{{element.username}}</td>
	  </ng-container>

	  <ng-container matColumnDef="status">
	    <th mat-header-cell *matHeaderCellDef> Status </th>
	    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
	  </ng-container>

	  <ng-container matColumnDef="is_subscriber">
	    <th mat-header-cell *matHeaderCellDef> Is subscriber </th>
	    <td mat-cell *matCellDef="let element"> {{element.is_subscriber}} </td>
	  </ng-container>

	  <ng-container matColumnDef="trial_attempts">
	    <th mat-header-cell *matHeaderCellDef> Trial attempts </th>
	    <td mat-cell *matCellDef="let element"> {{element.trial_attempts}} </td>
	  </ng-container>

	  <ng-container matColumnDef="is_admin">
	    <th mat-header-cell *matHeaderCellDef> Is admin </th>
	    <td mat-cell *matCellDef="let element"> {{element.is_admin}} </td>
	  </ng-container>

	  <ng-container matColumnDef="block">
	    <th mat-header-cell *matHeaderCellDef> </th>
	    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="block(element.id_)">Block</button> </td>
	  </ng-container>

	  <ng-container matColumnDef="subscribe">
	    <th mat-header-cell *matHeaderCellDef> </th>
	    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="subscribe(element.id_)">Subscribe</button> </td>
	  </ng-container>

	  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	</div>
</div>
